<!-- templates/edit_task.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
          <!-- Mobile responsiveness meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Task</h1>
    <form action="{{ url_for('edit_task', task_id=task.id) }}" method="POST">
        <div class="form-group">
            <label for="title">Task Title:</label>
            <input type="text" name="title" id="title" class="form-control" value="{{ task.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Task Description:</label>
            <textarea name="description" id="description" class="form-control">{{ task.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="category_id">Category:</label>
            <select name="category_id" id="category_id" class="form-control">
                <option value="">-- None --</option>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if task.category_id == category.id %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" name="completed" id="completed" class="form-check-input" {% if task.completed %}checked{% endif %}>
            <label class="form-check-label" for="completed">Completed</label>
        </div>
        <button type="submit" class="btn btn-primary">Update Task</button>
        <a href="{{ url_for('list_tasks') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
